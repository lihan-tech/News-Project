name: Run "nows now.py" @ 7 PM IST (Monâ€“Fri)

on:
  schedule:
    # 7:00 PM IST = 13:30 UTC (because India is +5:30 from UTC)
    - cron: "30 13 * * 1-5"
  workflow_dispatch: {}  # allows manual run from GitHub Actions tab

jobs:
  run-news-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run your Python script
        run: |
          python "Github/Jupyter Notebook/nows now.py"
